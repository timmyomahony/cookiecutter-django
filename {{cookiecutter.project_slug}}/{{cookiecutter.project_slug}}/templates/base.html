{% raw %}
{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block meta_title %}{{ cookiecutter.project_name }}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="author" content="{% block meta_author %}{% endblock %}">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" type="text/css" charset="utf-8">
    {% endblock css %}
</head>
<body class="page {% block body_classes %}{% endblock %}">
    {% block body %}{% endblock %}
    {% block js %}
        <script src="{% static 'js/vendor.min.js' %}"></script>
        <script src="{% static 'js/scripts.min.js' %}"></script>
    {% endblock %}

    {% if SETTINGS.GOOGLE_ANALYTICS_CODE %}
        <!-- Google Analytics -->
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ GOOGLE_ANALYTICS_CODE }}', 'auto');
        ga('send', 'pageview');
        </script>
    {% endif %}
</body>
</html>
{% endraw %}
